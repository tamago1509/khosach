<body>
	<!-- code below here-->
	<div class="container-fluid">
		<!-- userpage -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  	<a class="navbar-brand" href="#">Kho sách</a>
		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
  			</button>
  			<div class="collapse navbar-collapse" id="navbarSupportedContent">
	  			<form class="form-inline my-2 my-lg-0 mr-auto">
			        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			    </form>
			    <div class="btn-group ">
				  	<button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				   	Thể loại
				  	</button>
				  
					    <!-- Dropdown menu links -->
				    <div class="dropdown-menu">
					    <a class="dropdown-item" href="#">Truyện ngắn</a>
					    <a class="dropdown-item" href="#">Tiểu thuyết</a>
					    <a class="dropdown-item" href="#">Phát triển kỹ năng</a>
					</div>
				  
				</div>
				<div class="nav-item">
			        <a class="nav-link" href="#">Cart</a>
			    </div>
			    <div class="user-img d-flex justify-content-center">
		      		<a href="#"><img src="https://picsum.photos/200/300" alt="user" class="rounded-circle">
		      		</a>

		      	</div>
		    </div>
		</nav>
			<div class="row userPage">
			  	<div class="col-12 col-md-3">
			    	<div class="nav flex-column  nav-pills" id="v-pills-tab" >
				      	<div class="user-img d-flex justify-content-center">
				      		<a href="#"><img src="https://picsum.photos/200/300" alt="user" class="rounded-circle">
				      		</a>

				      	</div>
				      	<span class="text-center" ><a href="#">Tên người dùng<i class="fas fa-pen ml-2"></i></a></span>
				      	<div class="nav-opts">
				      		<a class="nav-link">Cài đặt tài khoản</a>
				      	</div>
				      	<div class="nav-opts">
				      		<a class="nav-link">Quản lý sách</a>
				      	</div>
				      	<div class="nav-opts">
				      		<a class="nav-link">Tạo sách</a>
				      	</div><div class="nav-opts">
				      		<a class="nav-link">Sửa sách</a>
				      	</div>
				      	
				    </div>
  				</div>

  				<div class="col-12 col-md-9">
				    <form action="#" enctype="multipart/form-data">
				    	<h3>Thông tin sách</h3>
				    	<div class="form-row flex-column">
						    <div class="form-group">
						      	<label for="bookTitle">Tên sách</label>
						      	<input type="text" class="form-control" id="bookTitle">
						    </div>
						    <div class="form-group">
						      	<label for="desc">Mô tả</label>
						      	<input type="text" class="form-control" id="bookDesc">
						    </div>
						    <div class="form-group">
						      	<label for="price">Giá bán</label>
						      	<input type="number" class="form-control" id="bookPrice">
						    </div>
						    <div class="form-group">
						        <label for="amount">Số lượng</label><br>
						        <input type="number" id="amount">
						    </div>
						    <div class="dropdown">
							  	<label for="category">Chọn thể loại:</label>
								<select name="category" id="cate">
								  	<option value="truyện ngắn">Truyện ngắn</option>
									<option value="truyện dài">Truyện dài</option>
									<option value="tiểu thuyết">Tiểu thuyết</option>
									<option value="ngôn lù">Ngôn tình</option>
									<option value="PTKN">Phát triển kĩ năng</option>
									<option value="it">IT</option>
									<option value="ngoại ngữ">Ngoại ngữ</option>
								</select>
						    	
						    </div>
								<label for="bReview">Review</label><br>
								<textarea id="bookReview" name="bReview" rows="4" cols="50"></textarea>
								</div>
								<div class="form-group">
							      	<label for="avatar">Avatar</label><br>
							      	<input type="file" id="avatarURL">
						    </div>
						  </div>
				    </form>
  				</div>
				<div class="shopCreate d-flex justify-content-center mb-4">
					<button class="btn btn-primary">Tạo sách</button>
				</div>
  			</div>

	</div>
